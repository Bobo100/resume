<body>
    <!-- <div id="app">

    <div id="app2">
        <span v-bind:title="message">滑鼠停留幾秒</span>
    </div>
    <div id="app-7">
        <ol>
            <!--
            现在我们为每个 todo-item 提供 todo 对象
            todo 对象是变量，即其内容可以是动态的。
            我们也需要为每个组件提供一个“key”，稍后再
            作详细解释。
          -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
            <!-- {{item.text}} v-bind todo->item -->
        </ol>
        <ol v-for="(item, index) in groceryList">{{index+1}}.{{groceryList[index].text}}</ol>
    </div>
    <div id="app">
        <a href="#" :title="hint" :data="hint">${ text }</a>
    </div>
    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { text: '蔬菜' },
                    { text: '奶酪' },
                    { text: '随便其它什么人吃的东西' }
                ]
            }
        })

        var vm = new Vue({
            el: '#app',
            delimiters: ['${', '}'],
            data: {
                text: '把滑鼠移過來看看！',
                hint: '我是標題！'
            }
        });

</body>
