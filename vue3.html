<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/vue3.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>Vue.js 使用者互動</h1>
        <h3>使用v-model="變數名稱" 即時的偵測輸入改變</h3>
        <hr>
        <label for="">姓名：</label>
        <input type="text" v-model="name">
        <br>
        <label for="">訊息：</label>
        <input type="text" v-model="message">
        <br>
        <label for="">顏色：</label>
        <input type="text" v-model="color">
        <br>
        <label for="">class：</label>
        <input type="text" v-model="custom_class">
        <br>
        <div v-for="(book,id) in books">
            <label for="">book {{id+1}}：</label>
            <input type="text" v-model="books[id]">
        </div>
        <div class="borderbox">
            <h4>哈囉，{{name}}</h4>
            <h5>你輸入了{{message}}</h5>
            <h5>下面這個方塊顏色是：{{color}}</h5>
            <div class="block" :style="{ backgroundColor:color }" :class="{block: true ,bigblock: custom_class}"></div>
            <ul>
                <li v-for="book in books">{{book}}</li>
            </ul>
        </div>

    </div>
    <script>
        var mydata = {
            name: "吳哲宇",
            message: "不知道",
            color: 'black',
            custom_class: "",
            books: ["哈利波特", "波特萊爾大冒險", "迷霧之子"]
        };
        var vm = new Vue({
            el: "#app",
            data: mydata
        });
    </script>
</body>

</html>
