<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/my_css2.css">
    <title>FullScreen Slider</title>
</head>
<body>
    <div class="carousel-container">
        <i class="fas fa-arrow-left" id="prevBtn"></i>
        <i class="fas fa-arrow-right" id="nextBtn"></i>
        <div class="carousel-slide">
            <img src="images/image05.png" id="lastClone" alt="">
            <img src="images/image01.png" alt="">
            <img src="images/image02.png" alt="">
            <img src="images/image03.png" alt="">
            <img src="images/image04.png" alt="">
            <img src="images/image05.png" alt="">
            <img src="images/image01.png" id="firstClone" alt="">
        </div>
    </div>

    <script>
        const carouselSlide = document.querySelector('.carousel-slide');
        const carouselImages = document.querySelectorAll('.carousel-slide img');

        //Button
        const prevBtn = document.querySelector('#prevBtn');
        const nextBtn = document.querySelector('#nextBtn');

        //Counter
        let counter = 1;
        const size = carouselImages[1].clientWidth;

        //永遠只會移動一張圖片的寬度
        carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';

        //Button Listeners
        nextBtn.addEventListener('click',() => {
            if(counter >= carouselImages.length -1) return;
            carouselSlide.style.transition = "transform 0.4s ease-in-out";
            counter++;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });
        prevBtn.addEventListener('click',() => {
            if (counter <= 0) return;
            carouselSlide.style.transition = "transform 0.4s ease-in-out";
            counter--;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });

        //
        carouselSlide.addEventListener('transitionend', ()=>{
            if(carouselImages[counter].id === 'lastClone'){
                carouselSlide.style.transition = "none";
                counter = carouselImages.length -2;
                carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
            }
            if(carouselImages[counter].id === 'firstClone'){
                carouselSlide.style.transition = "none";
                counter = carouselImages.length - counter;
                carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';   
            }
        });

    </script>
</body>
</html>
