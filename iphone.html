<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/iphone.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="phone">
        <div class="top">
            <div class="camera"></div>
        </div>
        <div class="screen">
            <div class="pages">
                <div class="page page1">
                    <h2>Orange</h2>
                    <h1>橘</h1>
                    <div class="orange"></div>
                </div>
                <div class="page page2">
                    <h2>page2</h2>
                    <p>一開始要宣告為 flex 才能使用，如果沒有宣告為 flex，本篇大部分的屬性都無法作用，不過除了 flex 外，還有一個 inline-flex，作用類似於 inline-block +
                        flex。</p>
                </div>
                <div class="page page3">
                    <h2>page3</h2>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="button">□</div>
        </div>
    </div>
    <h3 class="status">The "Best" iphone we've ever made!</h3>
    <h2 class="phonename">iphone5s</h2>
    <div class="bottons">
        <button class="i5">iphone5</button>
        <button class="i5s">iphone5s</button>
        <button class="i6">iphone6</button>
        <button class="i6s">iphone6s</button>
        <button class="wiggle">wiggle</button>
        <button class="turn">turn around</button>
    </div>
    <script>
        $(".i5").click(function () {
            $(".phone").css("width", "");
            $(".screen").css("height", "");
            $(".phonename").text($(this).text());
        });
        $(".i5s").click(function () {
            $(".phone").css("width", "250px");
            $(".screen").css("height", "420px");
            $(".phonename").text($(this).text());
        });
        $(".i6").click(function () {
            $(".phone").css("width", "270px");
            $(".screen").css("height", "440px");
            $(".phonename").text($(this).text());
        });
        $(".i6s").click(function () {
            $(".phone").css("width", "300px");
            $(".screen").css("height", "480px");
            $(".phonename").text($(this).text());
        });

        var page = 0;
        $(".screen").click(function () {
            page += 1;
            if (page > 2) {
                page = 0;
            }
            $(".pages").css("left", "-" + page * 100 + "%");
        });

        $(".button").click(function () {
            page = 0;
            $(".pages").css("left", "-" + page * 100 + "%");
        });

        $(".turn").click(function () {
            $(".phone").css("transform", "rotate(360deg)");
        });

        $(".wiggle").click(function () {
            var wiggletime = 0;
            setInterval(function () {
                if (wiggletime <= 20) {
                    wiggletime += 1;
                    if (wiggletime % 2 == 0) {
                        $(".phone").css("left", "-30px");
                    } else {
                        $(".phone").css("left", "30px");
                    }
                    if (wiggletime == 21) {
                        $(".phone").css("left", "");
                    }
                }
            }, 60);
        });
        // var wiggletime;
        // setInterval(function () {
        //     if (wiggletime <= 20) {
        //         wiggletime += 1;
        //         if (wiggletime % 2 == 0) {
        //             $(".phone").css("left", "-30px");
        //         } else {
        //             $(".phone").css("left", "30px");
        //         }

        //         if (wiggletime == 21) {
        //             $(".phone").css("left", "");
        //         }

        //     }
        // }, 60);


    </script>
</body>

</html>
